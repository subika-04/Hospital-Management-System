<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body
    {
        background-image: url("blur-hospital.jpg");
        background-size: 1450px 700px;
       
    }
    .card-body
    {
        background-color: rgba(219, 219, 219, 0.658);
        border-radius: 40px;
         border: 5px solid black;
         height: 500px;
         width: 500px;
         padding: 30px;
    }
   .form-group
   {
    height: 50px;
   }
</style>
</head>

<body >
    <div class="container mt-5" >
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="card-body">
                        <h1 class="card-title">Enter Your Complaint</h1>
                        <form>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" placeholder="Enter your name" id="name">
                            </div><br>
                            <div class="form-group">
                                <label for="mail">E-mail:</label>
                                <input type="email" class="form-control" placeholder="Enter your email" id="mail">
                            </div><br>
                            <div class="form-group">
                                <label for="complaint">Complaint:</label>
                                <textarea class="form-control" id="complaint" rows="3"></textarea>
                            </div><br>
                            <br>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
    
   
</body>

</html>
