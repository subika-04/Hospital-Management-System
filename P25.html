<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;   
             text-decoration: none;
        }
        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
             background-color: rgb(11, 44, 230);

        }
        .container{
            position: relative;
            max-width: 900px;
            width: 100%;
            border-radius: 6px;
            padding:30px;
            background-color: rgb(255, 255, 255);
            margin: 0 15px;
        }
        .container header{
            font-size: 30px;
            text-align: center;
            font-weight: 600;
            color: rgb(30, 30, 37);
        }
        
         .container form{
            position: relative;
            margin-top: 10%;
            min-height: 490px;

         }
          .container form .persnol{
            margin-top: 20px;
          }
          .container form .title{
            display: block;
            margin-bottom: 8px;
            font-size: 20px;
            font-weight: 500;
            margin: 6px 0;
            color:rgb(42, 27, 27);
          }
          .container form .field{
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
          }
          form .field .input-f{
            display: flex;
            width: calc(100/ 3 -15px);
            flex-direction: column;
            margin: 4px 0;
          }
          .input-f lable{
             font-size: 18px;
             font-weight: 500;
             color:rgb(25, 6, 21);
             margin: 8px 0;
          }
          .input-f input{
            outline: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 450px;
            color:rgb(20, 15, 26);
            padding: 0 15px;
            height: 40px;
            border:1px solid rgb(172, 160, 160);
            margin: 8px 0;
            width:250px;
           
          }
          .input-f input:hover{
            border:2px solid black;
          }
          .input-f select:hover{
             border:2px solid black;
          }
          .input-f textarea:hover{
             border:2px solid black;
          }
        
          .input-f input[type=date]
          {
            color:rgb(30, 37, 37);
          }
          .gend {
            height: 40px;
            width: 250px;
            border-radius: 5px;
          }
          .rad{
            height: 20px;
            width: 20px;
          }
          fieldset{
            width: 250px;
            height: 100px;
          }
        textarea{
            width: 250px;
            height: 100px;
          }
          .button{
            height: 40px;
            width: 80px;
           background-color:rgb(22, 22, 197);
           color:rgb(255, 255, 255);
           cursor: pointer;
           transition: all 0.3s;

          }
          .button:hover{
            background-color: rgb(0, 128, 0);
            color:aliceblue;
          }
    </style>
</head>
<body>
    <div class="container">
        <header>Admission form</header>
        <form action="">
            <div class="personal">
               <span class="title">Personal Details</span>
               <div class="field">
                <div class="input-f">

                </div>
                <div class="input-f">
                    <lable>Age</lable>
                    <input type="number" placeholder="Enter your Age">
                </div>
                <div class="input-f">
                    <lable>Date of Birth</lable>
                    <input type="date">
                </div>
                <div class="input-f">
                    <lable>Email</lable>

                </div>
                    <div class="input-f">
                        <lable>Phone Number</lable>

                    <div class="input-f">

                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="O-">O-</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>
                            
                           
                        </select>
                    
                    </div>
                   
                <div class="input-f">
                    <lable>Health Issue</lable>
                    <input type="Text" placeholder="Any Health Issue">
                </div>
                <div class="input-f">
                    <lable>Allergic To Medicine</lable>
                    <input type="Text" placeholder="Any Allergic To Medicine">
                
                </div>
            <div class="input-f">
                <lable>Address</lable>
                    <textarea placeholder="Enter your Address"></textarea>
            </div>
            
            </div>
            <br><br><br><br>
            <span class="title">Emergency Contact</span>
            <div class="field">
                <div class="input-f">
                    <lable>Full Name</lable>
                    <input type="text" placeholder="Enter Your Fullname">
                </div>
                
                <div class="input-f">
                    <lable>Phone Number</lable>
                    <input type="Number" placeholder="Enter your number">
                </div>
                <div class="input-f">
                    <lable>Relationship</lable>
                    <input type="text" placeholder="Enter your Relationship">
                </div>
                <div class="input-f">
                    <lable>Blood Group</lable>
                    <select class="gend">
                        <option value="Select Your Blood Group">Select Your Blood Group</option>
                        <option value="O+">O+</option>
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O-">O-</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                
                
                    </select>
                
                </div>
            </div>
           
        <br><br><br><br>
        <span class="title">Appointment Details</span>
        <div class="field">
            <div class="input-f">
                <lable>Date</lable>
                <input type="date">
            </div>
           
        
            <div class="input-f">
                <lable>Time</lable>
                <input type="time">
            </div>
            <div class="input-f">
                <lable>Day</lable>
                <input type="day">
            </div>
        
        </div>
        <div>
            <br>
            <br>
        <p style="Font-size:25px">Do you want Ambulance?</p>
        <br>
        <button type="button" onclick='window.location.href="ambMap.html";' value="Yes" class="button" >Yes</button>
        <button type="button" value="No"class="button" >No</button>
        </div>
            </div>
        </form><br><br><br><br><br>
        <button type="Submit"  onclick='window.location.href="Home.html";' value="Submit" class="button" >submit</button>
       
    </div>
    
</body>
</html>
