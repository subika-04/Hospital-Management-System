<!DOCTYPE html>
<html>
<head>
    <title>SignIn</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Clerk CDN (REQUIRED) -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_bmVhcmJ5LW11dHQtMTkuY2xlcmsuYWNjb3VudHMuZGV2JA"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .bg-image {
            background-image:url("back.jpg");
            background-repeat: no-repeat;
            background-size: 1500px 800px;
            min-height: 100vh;
        }

        .container {
            
            text-align: center;
            width: 380px;
            min-height: 460px;
            padding: 20px;
            font-size: 16px;
            border-radius: 30px;
            
        }

        h1 {
            font-size: 35px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-image d-flex justify-content-center align-items-start"
      style="padding-top: 80px;">

    <div class="container">

        <!-- Clerk will render login UI here -->
        <div id="clerk-login"></div>
    </div>

    <script>
        window.addEventListener("load", async () => {
            await Clerk.load();

            Clerk.mountSignIn(
                document.getElementById("clerk-login"),
                {
                    afterSignInUrl: "/index.html",
                    afterSignUpUrl: "/index.html"
                }
            );
        });
    </script>

</body>
</html>
