<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ambulance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    background-color: #f4f4f4;
    background-image: url("amb.jpg");
    background-repeat: no-repeat;
   background-size: cover;
    color: white;
}

.container {
    max-width: 500px;
    max-height:550px ;
    background-color: rgba(0, 0, 0, 0.212);
    border-radius: 40px;
    margin-top: 50px;
    
}

h1 {
    text-align: center;
    font-size: 25px;
}
.container{
    border:2px solid rgb(0, 0, 0);
    padding: 20px;
}
.form-group input
{
    height: 25px;
    width: 450px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Ambulance</h1>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="address">Pickup Address:</label>
                <input type="text" class="form-control" id="pickaddress" placeholder="Enter pickup address">
            </div>
            <div class="form-group">
                <label for="address">Drop Address:</label>
                <input type="text" class="form-control" id="dropaddress" placeholder="Enter drop address">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" class="form-control" id="time">
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>
</body>
</html>
